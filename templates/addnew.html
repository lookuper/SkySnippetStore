<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentSnippet.name" class="form-control" id="inputEmail3" placeholder="Snippet Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="currentSnippet.source" class="form-control" id="inputPassword3" placeholder="Source code">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">Submit</button>
        </div>
    </div>
</form>
