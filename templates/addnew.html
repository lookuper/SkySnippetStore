<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentSnippet.name" class="form-control" id="inputEmail3" placeholder="Snippet Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <div ui-ace="{onLoad: aceLoaded, onChange: aceChanged}" ng-model="currentSnippet.source"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn pull-left btn-danger" ng-click="remove()">Remove</button>
            <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">Submit</button>
        </div>
    </div>
</form>
